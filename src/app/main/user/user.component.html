<div class="page-title">
  <div class="title_left">
    <h3>Danh sách người dùng</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" (keyup.enter)="search()" name="filter" [(ngModel)]="filter" placeholder="Tên người dùng...">
        <span class="input-group-btn">
                      <button class="btn btn-default" (click)="search()" type="button">Tìm!</button>
                    </span>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">

  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <button class="btn btn-success" (click)="showAddModal()">Thêm mới</button>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Settings 1</a>
              </li>
              <li><a href="#">Settings 2</a>
              </li>
            </ul>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Tài khoản</th>
              <th>Họ và tên</th>
              <th>Email</th>
              <th>Ngày sinh</th>
              <th>Số điện thoại</th>
              <th>Avatar</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{user.UserName}}</td>
              <td>{{user.FullName}}</td>
              <td>{{user.Email}}</td>
              <td>{{user.Birthday}}</td>
              <td>{{user.PhoneNumber}}</td>
              <td><img [src]="user.Avatar" class="small-image" /></td>
              <td>
                <button class="btn btn-primary" (click)="showEditModal(user.Id)"><i class="fa fa-pencil-square-o" ></i></button>
                <button class="btn btn-danger" (click)="deleteRole(user.Id)"> <i class="fa fa-trash" ></i></button>
              </td>
            </tr>

          </tbody>
        </table>
        <div class="col-md-12">
          <pagination [boundaryLinks]="true" itemsPerPage={{pageSize}} [totalItems]="totalRow" [(ngModel)]="pageIndex" (pageChanged)="pageChanged($event)"
            class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
        </div>

      </div>
    </div>
  </div>

</div>

<!--Modal add and edit-->
